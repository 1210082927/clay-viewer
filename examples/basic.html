<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="../dist/QMV.js"></script>
</head>
<body>
    <style>
        body {
            margin: 0;
        }
        #main {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
    <div id="main"></div>

    <script type="text/javascript">
        var viewer = new QMV.Viewer(document.getElementById('main'), {
            shadow: true
        });

        viewer.loadModel('asset/bmps.gltf', function () {
            viewer.setCameraControl({
                alpha: 10,
                beta: 30
            });
            viewer.start();
        });
    </script>
</body>
</html>
